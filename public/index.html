<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercises List</title>
  </head>

  <body>
    <h1>Exercises List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display: none">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="exercises" style="display: none">
      <p id="exercises-message"></p>
      <table id="exercises-table">
        <tr id="exercises-table-header">
          <th>Exercises Name</th>
          <th>Body Part</th>
          <th>Personal Best Status</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-exercise">add exercise</button>
      <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-exercise" style="display: none">
      <form>
        <div>
          <label for="exercise-name">Exercise name:</label>
          <input type="text" id="exercise-name" />
        </div>
        <div>
          <label for="body-part">Body part:</label>
          <input type="text" id="body-part" />
        </div>
        <div>
          <label for="personal-best-status">Personal best status:</label>
          <select id="personal-best-status">
            <option value="New personal record">New personal record</option>
            <option value="No personal record">No personal record</option>
            <option value="Bad sessions regressed">
              Bad sessions regressed
            </option>
          </select>
        </div>
        <button type="button" id="adding-exercise">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
